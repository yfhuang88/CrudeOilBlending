name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
          activate-conda: true
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge
    - name: Install pytest
      run: |
        pip install pytest
    - name: Install pyib
      run: |
        pip install .
    - name: tests
      run: |
        cd tests/
        pytest